  <body class="main-bg">
    <div class="main-heading text-center white-bg">
      <h1>Create an Account</h1>

      <div class="container-fluid mt-4 text-center">
        <!--NEED A addTODB FORM-->
        <form action="/addToDB" method="POST" clas>
          <input type="text" id="name" name="name" required="required" placeholder="Your Name" /><div class="required"><i class="fas fa-exclamation-triangle"></i></div><br>
          <input type="email" id="email" name="email" required="required" placeholder="Your Email Address" /><div class="required"><i class="fas fa-exclamation-triangle"></i></div><br>
          <input type="password" id="password" name="password" required="required" placeholder="New Password" /><div class="required"><i class="fas fa-exclamation-triangle"></i></div><br>
          <!--Needs to submit to the database-->
          <input type="submit" class="green-btn" value="Sign Up" />
          <!--BUTTON NEEDS TO LINK TO LOGIN PAGE-->
        </form>
      </div>
