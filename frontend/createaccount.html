<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
   
    <title>Shift - Create Account</title>
</head>
<body>
    <h1>Create an Account</h1>
    <div class="container">
        <!--NEED A addTODB FORM-->
        <form action="/addToDB"method ="POST">
            
          
          <input type="email" id="email" name="email" placeholder="Email Address">
          <input type="password" id="password" name="password" placeholder="Password">
      <!--Needs to submit to the database-->
          <input type="submit" value="Go"> <!--BUTTON NEEDS TO LINK TO LOGIN
             PAGE-->
        </form>
        </div>

        <h3>For user</h3>
        <input class="form-field js-datepicker" name="first" type="text">
        <input class="form-field js-datepicker" name="second" type="text">
        <h3>For back-end</h3>
        <input type="text" name="first_date">
        <!--<input type="hidden" name="first_date">-->
        <input type="text" name="second_date">
        <!--<input type="hidden" name="second_date">-->
        
        
        <div id="container"></div>
        
        <input type="hidden" name="date" id="date"/>
        <input type="hidden" name="time" id="time"/>
        <button type="button" class="myButton">Add</button>
        
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="library/picker.js"></script>
<script src="library/picker.date.js"></script>

<script src="library/picker.time.js"></script>
<script src="../frontend/js/script.js"></script>
</html>
