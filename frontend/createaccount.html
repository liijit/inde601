<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Shift - Create Account</title>
  </head>
  <body>
    <div class="main-heading text-center white-bg">
      <h1>Create Account</h1>

      <div class="container col-xs-4 mt-4 text-center">
        <!--NEED A addTODB FORM-->
        <form action="/addToDB" method="POST">
          <input type="text" id="name" name="name" required="required" placeholder="Your Name" />
          <div class="required"><i class="fas fa-exclamation-triangle"></i></div>
          <br />
          <input type="email" id="email" name="email" required="required" placeholder="Your Email Address" />
          <div class="required"><i class="fas fa-exclamation-triangle"></i></div>
          <br />
          <input type="password" id="password" name="password" required="required" placeholder="New Password" />
          <div class="required"><i class="fas fa-exclamation-triangle"></i></div>
          <br />
          <!--Needs to submit to the database-->
          <input type="submit" class="green-btn" value="Sign Up" />
          <br />
          <p id="creAcLink">Already have an account? <a href="login.html" id="creAcA">Log in</a></p>
          <!--BUTTON NEEDS TO LINK TO user account-->
          <!--BUTTON NEEDS TO LINK TO LOGIN PAGE-->
        </form>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="library/picker.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../frontend/js/formPost.js"></script>
</html>
