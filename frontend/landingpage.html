<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="icon" type="image/png" href="/assets/icon-logo.png" sizes="32x32" />

    <title>Shift - Login</title>
  </head>
  <body>
    <div class="row">
      <div id="wrapper">
        <div class="container col-xs-4 mt-4 text-center" id="boxOne">
          <div class="row">
            <img src="assets/logo.png" id="landingLogo" />
            <p>
              Shift is an online messaging service aimed at those who are struggling with drug addiction with GP
              referall. We also have an FAQ page for those who are not a member but may need some help! Log in today to
              start talking!<br />
              <a href="faq_landing.html"> <input type="submit" value="See More" id="landingButton" /></a>
              <a href="login.html"> <input type="submit" value="Log In" id="logInButton" /></a>
            </p>
          </div>
        </div>
        <div class="container col-xs-4 mt-4 text-center" id="boxTwo">
          <div id="hello">
            <h1>Log In</h1>
            <form action="/readFromDB" method="POST" id="myForm">
              <input type="email" id="email" name="email" required="required" placeholder="Email Address" />
              <div class="required"><i class="fas fa-exclamation-triangle"></i></div><br>

              <input type="password" id="password" name="password" required="required" placeholder="Password" />
              <div class="required"><i class="fas fa-exclamation-triangle"></i></div><br>

              <!--Needs to submit to the database-->
              <input type="submit" class="green-btn" value="Sign In"/>
              <br>
              <p id="creAcLink">Don't have an Account? <a href="createaccount.html" id="creAcA">Sign Up</a></p>
              <!--BUTTON NEEDS TO LINK TO user account-->
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="library/picker.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../frontend/js/formPost.js"></script>
</html>
