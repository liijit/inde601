        </div>

        <div class="pt-4">
          <p id="fontp">Paragraph Size</p>
          <button type="button" class="btn-font" onclick="smallerp()">smaller</button>
          <button type="button" class="btn-font" onclick="largerp()">Larger</button>

        </div>
