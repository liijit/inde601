    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Shift - Get Started</title>
</head>
<body class="main-bg"> <!--Background Image-->

   <div class="container calendar-bg">
    <div class="main-heading text-center">
    <h1>Get Started</h1>
    <h3>Select available dates and times you are available to speak to your therapist.</h3>
   </div>
  </div>
    
  <div class="container text-center mt-2">

    <div class="btn-group"> <!--Add times available-->
      <button type="button" onclick="timeSelector()" value="date.date._d" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Time
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">10:00-11:00</a>
        <a class="dropdown-item" href="#">11:00-12:00</a>
        <a class="dropdown-item" href="#">12:00-13:00</a>
        
    </div>
    
  <button type="button" class="btn-info btn" id="addDatesAndTimes" value="Add">Add</button>

    </div>
  </div>

    <!--Calendar-->
    <div id="calendar" class="calendar mb-5"></div>
    
    <!--Pull in calendar data-->
    <div id="myDIV">
    </div>

        
</body>
